<nav class="nav-extended blue">
  <div class="container">
    <div class="nav-wrapper">
      <a (click)="goToHome()" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="dropdown-button dropdown-trigger" data-target="dropdown">
          <i class="fa fa-globe fa-1x badge"></i>
          <span class="nav-label-icon" *ngIf="countNoitifications.length > 0">{{ countNoitifications.length }}</span>
          <!-- Dropdown Structure -->
          <ul id="dropdown" class="dropdown-content col s12 collection">
            <li class="collection-item avatar" *ngFor="let notification of notifications">
              <img src="http://placehold.it/50x50" class="circle">
              <span [ngClass]="notification.read ? 'isRead' : 'unread'">{{notification.message}}</span>
              <p class="time">{{TimeFromNow(notification.created)}}</p>
            </li>

            <li *ngIf="notifications.length <= 0">
              <p class="text">No notifications</p>
            </li>
            <p class="secondary-content">
              <a class="markAll btn" (click)="markAll()">Mark all as read</a>
            </p>

          </ul>
        </li>
        <li><a (click)="logout()">Logout</a></li>
      </ul>
    </div>

    <div class="nav-content">
      <div class="nav-div">
        <img class="circle responsive-img" src="http://placehold.it/50x50" />
      </div>
      <h1 class="profile-name">{{user.user.username}}</h1>
      <p class="user-text">6680</p>
    </div>

  </div>
</nav>
