<ul class="collection col s12 m12 l10" *ngFor="let post of topPosts">
  <li class="collection-item avatar">
    <img src="http://placehold.it/50x50" alt="" class="circle">
    <span class="title">{{ post.username }}</span>
    <p class="time">{{ TimeFromNow(post.created) }} <br>
      <!--Country-->
    </p>
    <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
  </li>
  <div class="row">
    <div class="col s12">
      <div class="card">
        <!--<div class="card-image">-->
        <!--<img class="postImage" src="https://img.freepik.com/free-vector/bokeh-lights-and-glitter-background_1048-8548.jpg?size=338&ext=jpg" alt="">-->
        <!--</div>-->
        <div class="card-content">
          <p>{{ post.post }}</p>
        </div>
        <div class="card-action">
          <i (click)="likePost(post)" [ngClass]="(!CheckInLikesArray(post.likes, user.user.username)) ? 'notLiked' : 'liked'" class="material-icons">thumb_up</i>
          <span class="iconSpan"> {{ post.totalLikes }}</span>
          <i class="material-icons" (click)="openCommentBox(post)" [ngClass]="(!CheckInLikesArray(post.comments, user.user.username)) ? 'notLiked' : 'liked'">chat</i>
          <span class="iconSpan"> {{ post.comments.length }}</span>
        </div>
      </div>

    </div>
  </div>

</ul>
